language: java
install: 
- mvn install -P !build-extras -DskipTests=true -Dmaven.javadoc.skip=true -B -V
script: mvn test -P !build-extras -B
jdk: oraclejdk8
cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.sonar/cache"
env:
  global:
  - GPG_DIR="`pwd`/cd"
  # GPG_KEYNAME
  - secure: 
  # GPG_PASSPHRASE
  - secure: 
  # OSSRH_JIRA_USERNAME
  - secure: 
  # OSSRH_JIRA_PASSWORD
  - secure: 
after_success:
- if [[ $TRAVIS_PULL_REQUEST == "false" && $TRAVIS_BRANCH == "master" ]]; then 
  mvn sonar:sonar -Dsonar.login=${SONAR_TOKEN} -Dsonar.projectKey="camel-tooling-common" -Dsonar.projectName="Camel Tooling Common";
  ./cd/before-deploy.sh;
  ./cd/deploy.sh;
  fi
addons:
  sonarcloud:
    organization: "camel-tooling"
    branches:
      - master

